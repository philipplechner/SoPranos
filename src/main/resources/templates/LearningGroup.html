<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta charset="utf-8"/>
<title>Bootply snippet - Bootstrap Wysiwyg Editor</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta name="description"
	content="Use bootstrap-wysiwyg with Bootstrap 3." />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet"/>


<link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png"/>
<link rel="apple-touch-icon" sizes="72x72"
	href="/bootstrap/img/apple-touch-icon-72x72.png"/>
<link rel="apple-touch-icon" sizes="114x114"
	href="/bootstrap/img/apple-touch-icon-114x114.png"/>


<script type='text/javascript'
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type='text/javascript'
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<script type='text/javascript' src="js/texteditor.js" >

	</script>
<style type="text/css">
#editor {
	overflow: scroll;
	min-height: 380px;
}
</style>
</head>


<body>

	<div class="container">
		<h1>Bootstrap 3 WYSIWYG Example</h1>
		<div class="row">
			<div class="btn-toolbar" data-role="editor-toolbar"
				data-target="#editor">
				<div class="btn-group">
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
						title="" data-original-title="Font"><i
						class="glyphicon glyphicon-font"></i><b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a data-edit="fontName Serif"
							style="font-family: 'Serif'">Serif</a></li>
						<li><a data-edit="fontName Sans" style="font-family: 'Sans'">Sans</a></li>
						<li><a data-edit="fontName Arial"
							style="font-family: 'Arial'">Arial</a></li>
						<li><a data-edit="fontName Arial Black"
							style="font-family: 'Arial Black'">Arial Black</a></li>
						<li><a data-edit="fontName Courier"
							style="font-family: 'Courier'">Courier</a></li>
						<li><a data-edit="fontName Courier New"
							style="font-family: 'Courier New'">Courier New</a></li>
						<li><a data-edit="fontName Comic Sans MS"
							style="font-family: 'Comic Sans MS'">Comic Sans MS</a></li>
						<li><a data-edit="fontName Helvetica"
							style="font-family: 'Helvetica'">Helvetica</a></li>
						<li><a data-edit="fontName Impact"
							style="font-family: 'Impact'">Impact</a></li>
						<li><a data-edit="fontName Lucida Grande"
							style="font-family: 'Lucida Grande'">Lucida Grande</a></li>
						<li><a data-edit="fontName Lucida Sans"
							style="font-family: 'Lucida Sans'">Lucida Sans</a></li>
						<li><a data-edit="fontName Tahoma"
							style="font-family: 'Tahoma'">Tahoma</a></li>
						<li><a data-edit="fontName Times"
							style="font-family: 'Times'">Times</a></li>
						<li><a data-edit="fontName Times New Roman"
							style="font-family: 'Times New Roman'">Times New Roman</a></li>
						<li><a data-edit="fontName Verdana"
							style="font-family: 'Verdana'">Verdana</a></li>
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
						title="" data-original-title="Font Size"><i
						class="glyphicon glyphicon-text-height"></i>&nbsp;<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
						<li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
						<li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary" data-edit="bold" title=""
						data-original-title="Bold (Ctrl/Cmd+B)"><i
						class="glyphicon glyphicon-bold"></i></a> <a class="btn btn-primary"
						data-edit="italic" title=""
						data-original-title="Italic (Ctrl/Cmd+I)"><i
						class="glyphicon glyphicon-italic"></i></a> <a class="btn btn-primary"
						data-edit="underline" title=""
						data-original-title="Underline (Ctrl/Cmd+U)"><i
						class="glyphicon glyphicon-text-width"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary" data-edit="insertunorderedlist" title=""
						data-original-title="Bullet list"><i
						class="glyphicon glyphicon-list"></i></a> <a class="btn btn-primary"
						data-edit="insertorderedlist" title=""
						data-original-title="Number list"><i
						class="glyphicon glyphicon-list-alt"></i></a> <a
						class="btn btn-primary" data-edit="outdent" title=""
						data-original-title="Reduce indent (Shift+Tab)"><i
						class="glyphicon glyphicon-indent-left"></i></a> <a
						class="btn btn-primary" data-edit="indent" title=""
						data-original-title="Indent (Tab)"><i
						class="glyphicon glyphicon-indent-right"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary" data-edit="justifyleft" title=""
						data-original-title="Align Left (Ctrl/Cmd+L)"><i
						class="glyphicon glyphicon-align-left"></i></a> <a
						class="btn btn-primary" data-edit="justifycenter" title=""
						data-original-title="Center (Ctrl/Cmd+E)"><i
						class="glyphicon glyphicon-align-center"></i></a> <a
						class="btn btn-primary" data-edit="justifyright" title=""
						data-original-title="Align Right (Ctrl/Cmd+R)"><i
						class="glyphicon glyphicon-align-right"></i></a> <a
						class="btn btn-primary" data-edit="justifyfull" title=""
						data-original-title="Justify (Ctrl/Cmd+J)"><i
						class="glyphicon glyphicon-align-justify"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
						title="" data-original-title="Hyperlink"><i
						class="glyphicon glyphicon-link"></i></a>
					<div class="dropdown-menu input-append">
						<input class="span2" placeholder="URL" data-edit="createLink"
							type="text"/>
						<button class="btn" type="button">Add</button>
					</div>
					<a class="btn btn-primary" data-edit="unlink" title=""
						data-original-title="Remove Hyperlink"><i
						class="glyphicon glyphicon-remove"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary" title="" id="pictureBtn"
						data-original-title="Insert picture (or just drag &amp; drop)"><i
						class="glyphicon glyphicon-picture"></i></a> <input
						data-role="magic-overlay" data-target="#pictureBtn"
						data-edit="insertImage"
						style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 37px; height: 30px;"
						type="file"/>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary" data-edit="undo" title=""
						data-original-title="Undo (Ctrl/Cmd+Z)"><i
						class="glyphicon glyphicon-backward"></i></a> <a
						class="btn btn-primary" data-edit="redo" title=""
						data-original-title="Redo (Ctrl/Cmd+Y)"><i
						class="glyphicon glyphicon-forward"></i></a>
				</div>
			</div>
			<div id="editor" class="well col-md-9">Go ahead..</div>
		</div>
	</div>




</body>
</html>
